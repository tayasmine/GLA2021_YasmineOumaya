<!DOCTYPE html>
<html lang="en">  

	<head>   
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>                                             
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <meta charset="UTF-8"> </meta>
      <title>The sky is Yours | Homepage</title>
      <link rel="stylesheet" href="basic.css">
  </head>
	
	<body>
		<script id="templateExample" type="text/template">
			<div class="template">
			  <%= attribute %>
			</div>
		</script>

		<header class="entete">
			<div class="container1">
	
				<div class="navigation">
					<li><a href="home.html">Home</a></li>
					<li><a href="search.html">Search</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="signin.html">Account</a></li>
				</div>
	
				<div class="logo">
				  <img height="90" width="90" src="image/logo1.png" alt="The Sky Is Yours!"> </img>
				</div>
				
			</div>
		</header>

		<div class= "container3">
			<div class= "search-box">
				<div class="login-box">
					<br/>
					<br/>
					<h1 class="titre" align="center">Add a flight </h1>
					<div id="left-box">
							<div>
								<label for="id">Flight id : </label> <br>
								<input type="text" name="id"  id="id" placeholder="Flight id.."> <br>
							</div>
							<div>
								<label for="departure">Departure : </label> <br>
								<input type="text" name="departure"  id="departure"  placeholder="Departure.."> <br>
							</div>

							<div>
								<label for="direction">Arrival : </label> <br>
								<input type="text" name="direction" id="direction"  placeholder="Direction.."> <br>
							</div>

							<div>
								<label for="date">Departure date: </label> <br>
								<input type="text" name="date" id="date"  placeholder="Departure date.."> <br>
							</div>
							
							<div>
								<label for="time">Flight time : </label> <br>
								<input type="text" name="time" id="time" placeholder="Flight time.."><br>
							</div>
							<div>
								<label for="duration">Flight duration : </label><br>
								<input type="text" name="duration" id="duration"  placeholder="Flight duration"> <br>
							</div>
							
							<div>
								<label for="price">Price : </label> <br>
								<input type="number" name="price" id="price"  placeholder="Price.."> <br>
							</div>

							<div>
								<label for="flighttype">Flight type: </label> <br>
								<input type="text" name="flighttype" id="flighttype" placeholder="Flight time.."><br>
							</div>

							<div>
								<label for="appointment">Appointment  : </label> <br>
								<input type="text" name="appointment" id="appointment"  placeholder="Appointment.."><br>
							</div>

							<div>
								<label for="availableseats">Available seats : </label> <br>
								<input type="number" name="availableseats" id="availableseats"  placeholder="Available Seats.."><br>
							</div>

							<div>
								<label for="description">Description : </label> <br>
								<input type="text" name="description" id="description" placeholder="Description.."> <br>
							</div>

							<div>
								<label for="pilotid">Pilot id : </label><br>
								<input type="text" name="pilotid" id="pilotid"  placeholder="Pilot Id.."><br>
							</div>

							<div>
								<label for="aircrafttype">Aircraft type : </label> <br>
								<input type="text" name="aircrafttype" id="aircrafttype"  placeholder="Aircraft Type.."> <br>
							</div>
							<br>
							

					</div>

			<div id="addFlight">
				<a href="confirmationAdd.html">
					<button id="addFlightButton">Add this flight</button>
				</a>
			</div> <br>

			<div id="result"></div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="AddFlight.js"></script>
	</body>
</html>
